<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .event-btn {
            display: inline-block;
            margin: 15px;
            padding: 20px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .event-btn:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .event-btn:active {
            background-color: #004085;
            transform: translateY(2px);
        }

        .event-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(38, 143, 255, 0.5);
        }

        .event-btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .event-btn-container .event-btn {
            flex: 0 0 30%;
            margin: 10px;
        }
        /* Responsive Styles */
@media (max-width: 1024px) {
    .container {
        max-width: 90%;
        margin: 30px auto;
    }

    .event-btn-container .event-btn {
        flex: 0 0 45%;
    }

    h1 {
        font-size: 28px;
    }
}

@media (max-width: 768px) {
    .event-btn-container .event-btn {
        flex: 0 0 60%;
        margin: 10px 0;
    }

    h1 {
        font-size: 24px;
    }

    .container {
        max-width: 95%;
        margin: 20px auto;
    }
}

@media (max-width: 480px) {
    .event-btn {
        font-size: 16px;
        padding: 15px 25px;
    }

    h1 {
        font-size: 20px;
    }

    .container {
        padding: 15px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Selection</h1>

        <div class="event-btn-container">
            <a href="{% url 'e_admin:event_detail' event_name='Hackathon' username=username %}" class="event-btn">Hackathon</a>
            <a href="{% url 'e_admin:event_detail' event_name='Ideathon' username=username %}" class="event-btn">Idea-thon</a>
            <a href="{% url 'e_admin:event_detail' event_name='Data-Hunt' username=username %}" class="event-btn">Data Hunt</a>
            <a href="{% url 'e_admin:event_detail' event_name='Poster-Presentation' username=username %}" class="event-btn">Poster Presentation</a>
            <a href="{% url 'e_admin:event_detail' event_name='Psy(c)ury' username=username %}" class="event-btn">Psy(c)ury</a>
            <a href="{% url 'e_admin:event_detail' event_name='Robo-Quest ' username=username %}" class="event-btn">Robo Quest</a>
            <a href="{% url 'e_admin:event_detail' event_name='Tech-Expo' username=username %}" class="event-btn">Tech Expo</a>
            <a href="{% url 'e_admin:event_detail' event_name='Tech-Debate' username=username %}" class="event-btn">Tech Debate</a>
            <a href="{% url 'e_admin:event_detail' event_name='Blind-Code' username=username %}" class="event-btn">Blind Code</a>
        </div>
    </div>
</body>
</html>
